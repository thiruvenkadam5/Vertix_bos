name: thiru CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: 
            self-hosted

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
   
  
      - name: Deploy to Web Server
        run: |
              
              sudo cp -r * /var/www/html/
               sudo chmod -R 755 /var/www/html/  # Ensure proper permissions
                sudo systemctl restart apache2  # Restart Apache
