name: Deploy to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If using private repo, add your PAT
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup SSH for GitHub Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Test GitHub connection
          ssh -T git@github.com || true

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PEM21_KEY }}
          port: 22
          script: |
            cd /var/www/html/vertixxx
            # Update origin URL if needed
            https://github.com/thiruvenkadam5/Vertix_bos.git            # Pull changes
            git pull origin main
            # Add any post-deploy commands here
            # Example: npm install, composer install, etc.
            echo "Deployment completed successfully!"
